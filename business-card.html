<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Cat Business Card</title>
    <link rel="stylesheet" href="business-card.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="business-card">
        <!-- Front of card -->
        <div class="card-front">
            <div class="header-section">
                <p class="urgent-text">PLEASE HELP US FIND SAGE</p>
            </div>
            
            <div class="photo-qr-section">
                <div class="photo-container">
                    <img src="cat-photo-1.jpg" alt="Missing cat" class="cat-image">
                </div>
                <div class="qr-section">
                    <div class="qr-code">
                        <!-- QR Code will be generated -->
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.klopchic.com" alt="QR Code" class="qr-image">
                    </div>
                    <p class="qr-text">Scan for info</p>
                </div>
            </div>
            
            <div class="contact-section">
                <div class="contact-info">
                    <p class="phone"><strong>üìû 682-433-2199</strong></p>
                    <p class="address">5835 17th Ave S</p>
                    <p class="website">üåê www.klopchic.com</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
